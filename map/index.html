<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
    <div id="map" style="width: 100%; height: 100%;"></div>
    <script>

		var calcpathforofm = function(mode) {
            var today = new Date();
            var m = today.getMonth();
            var y = today.getFullYear().toString().slice(2);
            if(m == 0)
            {
                m = 12;
                y = y - 1;
            }
            if(m < 10) {
                m = '0' + m;
            }
            
            var airac = y.toString() + m.toString();
            var path = "https://nwy-tiles-api.prod.newaydata.com/tiles/{z}/{x}/{y}.png?path="+airac+"/aero/latest";
            if(mode == 'airac') {
                return airac;
            }
            else {
                return path;
            }
        }

        var map = L.map('map').setView([51.962, 7.754], 10);

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 13,
        minZoom: 7,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	    }).addTo(map);

        var tiles = L.tileLayer(calcpathforofm(), {
            maxZoom: 13,
            minZoom: 7,
            attribution: '<a target="_blank" href="http://openflightmaps.org">&copy; open flightmaps association</a> AIRAC: ' + calcpathforofm('airac')
        }).addTo(map);

        

    </script>
</body>
</html>
